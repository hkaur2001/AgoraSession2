<html>
   <head>
   <body>
    <script>
        //function for displaying values
        function dis(val)
        {
        document.getElementById("val").value+=val
         }
        //function for evaluation/calculation
        function cal()
        {
        let x = document.getElementById("val").value
        let y = eval(x)
        document.getElementById("val").value = y
        }
        //function for clearing the display
        function clear()
        {
            document.getElementById("val").value = ""
        }
    </script>
    <div class = title >    Simple Calculator   </div>
    <style>
        input[type="button"]{
            border-radius: 10px;
            background-color:#52d9e2;
            color: black;
            border-color:#52d9e2 ;
            width:100%;
        }
        input[type="text"]{
            border-radius: 10px;
            text-align: right;
            background-color:white; 
            border-color: black ;
            width:100%
        }
    </style>

      <form name="calculator">
         <table>
            <tr>
                <td colspan="4"><input type="text" id="val"/></td>
                <td><input type="button" value="c" onclick="clear()"/> </td>

            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')"/> </td>
                <td><input type="button" value="2" onclick="dis('2')"/> </td>
                <td><input type="button" value="3" onclick="dis('3')"/> </td>
                <td><input type="button" value="+" onclick="dis('+')"/> </td>

            </tr>
            <tr>
               <td><input type="button" value="4" onclick="dis('4')"/> </td>
               <td><input type="button" value="5" onclick="dis('5')"/> </td>
               <td><input type="button" value="6" onclick="dis('6')"/> </td>
               <td><input type="button" value="-" onclick="dis('-')"/> </td>

            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')"/> </td>
                <td><input type="button" value="8" onclick="dis('8')"/> </td>
                <td><input type="button" value="9" onclick="dis('9')"/> </td>
                <td><input type="button" value="*" onclick="dis('*')"/> </td>

            </tr>
            <tr>
                
                <td><input type="button" value="." onclick="dis('.')"/> </td>
                <td><input type="button" value="0" onclick="dis('0')"/> </td>
                <td><input type="button" value="=" onclick="cal()"/> </td>
                <td><input type="button" value="/" onclick="dis('/')"/> </td>
            </tr>
         </table>
      </form>
   </body>
   </head>
</html>
